- name: Masterthesis 
  descr: "Algorithmic bias, the unequal treatment of individuals or groups by automated decision-making systems, has been a growing concern in recent years. In my thesis, I propose the use of audit studies as an experimental method for assessing algorithmic bias. To examine this issue, we conducted an audit study using TikTok to assess the algorithmic bias of the platform against people of colour. Audit studies are a type of experimental method that involve creating controlled conditions and comparing the outcomes that are produced for different groups. In this study, we used short videogame trailers created in the Unreal Engine as the content for our videos."
  demo: https://denisebischof.github.io/Masterthesis_Project/
  tags:
    - tag: Unreal
    - tag: MetaHuman
    - tag: Virtual Production
    - tag: Machine Learning

